<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP4 to GIF Converter</title>
    <!-- Link to the CSS file for styling -->
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div class="container">
        <h1>ğŸï¸ MP4 to GIF Converter</h1>
        <p>This tool uses FFmpeg running in your browser (via WebAssembly) to convert MP4 files to animated GIFs without uploading data to a server.</p>

        <input type="file" id="video-input" accept="video/mp4">
        
        <button id="convert-btn" disabled>Convert to GIF</button>
        
        <div id="status">Initializing...</div>
        
        <div id="output-area">
            <!-- Converted GIF and download link will appear here -->
        </div>
    </div>

    <!-- FIX: Use type="module" so we can import libraries directly in app.js -->
    <!-- We removed the separate script tags for ffmpeg/util to avoid global variable errors -->
    <script type="module" src="app.js"></script>

</body>
</html>
